<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta  content="width=device-width, initial-scale=1.0" name="viewpoint">
	<meta content="Dota2, Valve, Steam, Fuzz" name="keywords"> 
	<!-- To disable zooming (only scroll) like a native app, use this
	<meta name="viewpoint" content="width=device-width, intial-scale=1.0, maximum-scale=1.0, user-scalable=no">-->

	<title>Dota 2 Central</title>

	<!-- Bootstrap -->
	<link href="app/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="app/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	<!-- Angularjs file here for effective use of ngcloak -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
	<!-- Main stylesheet -->
	<link href="testpage.css" rel="stylesheet"> </link>
</head>

<body ng-controller="MainCtrl">
	<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">D2CONNECT</a>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li class="{{activeHome}}">
						<a href="#" ng-click="activate(1)">Home</a>
					</li>
					<li class="{{activeFirst}}" ng-cloak ng-hide="visible">
						<a href="#/first" ng-click="activate(2)">Exclusive</a>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown">Other Stuff<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li>
								<a href="#/live-tournaments/" ng-click="activate(0)">Live Tournaments <span ng-show="liveTournament" class="badge">{{liveTournamentNum}}</span></a>
							</li>
							<li>
								<a href="#/Blog" ng-click="activate(0)">Blog</a>
							</li>
							<li>
								<a href="#/Card" ng-click="activate(0)">Card</a>
							</li>
							<li class="divider"></li>
							<li>
								<a href="#/lazer-demo" ng-click="activate(0)">Lazer Demo</a>
							</li>
						</ul>
					</li>
					<li>
						<form class="navbar-form" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search SteamID" ng-model="searchId">
							</div>
						</form>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li>
						<button type="button" class="btn btn-default navbar-btn">Sign in</button>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<div ng-view class="container" ></div>

	<hr>
	<!-- *************THAT FOOTER YO-***************** -->
	<footer class="row text-center" >
		<p>Created by: Sam Ngo</p>
		<p>Contact Info: 
			<a href="mailto:sam.thngo@gmail.com?Subject=Hello%20Sam" target="_top">sam.thngo@gmail.com</a>
		</p>
	</footer>
	<!-- scripts for 
	- Angular UI, AngularJS, Main JS file -->s
	<script type="text/javascript" src="app/lib/angular/angular-route.js"></script>
	<script type="text/javascript" src="app/lib/angularui/ui-bootstrap-tpls-0.6.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services.js"></script>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src=".app/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
