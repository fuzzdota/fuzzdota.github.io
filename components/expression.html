<!DOCTYPE HTML>
<html ng-app>
<head>
	<script type="text/javascript" src="../../app/lib/angular/angular.js"></script>
	<title>Expression</title>
</head>

<body class="expression_container">
<div class="expression_main">
	<div ng-controller="Cntl2">
			Expression:
			<input type='text' ng-model="expr" size="80"/>
			<button ng-click="addExp(expr)">Evaluate</button>
			<ul>
				<li ng-repeat="expr in exprs track by $index">
					[ <a href="" ng-click="removeExp($index)">X</a> ]
					<tt>{{expr}}</tt> => <span ng-bind="$parent.$eval(expr)"></span>
				</li>
			</ul>
	</div>
</div>
<div class="expression_shadow"></div>

<!-- specfic css for this file -->
<style type="text/css">
.expression_container {
	background-color:#EEEEEE; 
	margin: auto;
}

.expression_main {
	background-color: #FFFFFF;

	border:solid;
	border-width: 1px;
	border-color: #DCDCDC;

	padding: 10px;
	border-radius: 5px;
	width: 800px;
	margin: auto;
}

.expression_shadow {
	position: relative;
	z-index: -1;
	top: -5px;
	background-color: #DCDCDC;
	padding: 4px 10px 4px 10px;
	border-radius: 0px 0px 5px 5px;
	width: 800px;
	margin: auto;
}
</style>
</body>
</html>
